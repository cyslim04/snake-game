<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>霓虹贪吃蛇 | Neon Snake</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div class="ui-panel">
            <h1>NEON SNAKE</h1>
            <div class="score-board">
                SCORE: <span id="score">0</span>
            </div>
            <div class="high-score-board">
                BEST: <span id="highScore">0</span>
            </div>
            <p class="instruction">使用方向键或 WASD 控制</p>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div id="startScreen" class="overlay">
            <h2>READY?</h2>
            <p>按开始按钮进入游戏</p>
            <button class="big-btn" onclick="startGame()">START GAME</button>
        </div>

        <div id="gameOverScreen" class="overlay" style="display: none;">
            <h2 style="color: #ff0055">GAME OVER</h2>
            <p>YOUR SCORE: <span id="finalScore">0</span></p>
            <button class="big-btn" onclick="startGame()">TRY AGAIN</button>
        </div>
        <div class="controls-row">
            <button id="pauseBtn" onclick="togglePause()">PAUSE</button>
            <button id="restartBtn" onclick="startGame()">RESTART</button>
        </div>

        <div class="mobile-controls">
            <button class="d-pad-btn" id="btnUp">↑</button>
            <div class="middle-row">
                <button class="d-pad-btn" id="btnLeft">←</button>
                <button class="d-pad-btn" id="btnRight">→</button>
            </div>
            <button class="d-pad-btn" id="btnDown">↓</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
